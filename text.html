<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Review and Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="test.js"></script>
</head>
<body>
    <header>
        <h1>Assessment Review</h1>
    </header>
    <main>
        <section id="overallScore">
            <h2>Overall Score</h2>
            <div id="scoreDisplay">85%</div>
        </section>
        
        <section id="feedback">
            <h2>Detailed Feedback</h2>
            <div id="feedbackList">
                <!-- Feedback for each question will be dynamically loaded here -->
            </div>
        </section>
        
        <section id="submissionHistory">
            <h2>Submission History</h2>
            <ul id="historyList">
                <!-- List of attempts will be dynamically loaded here -->
            </ul>
        </section>
        
        <section id="teacherComments">
            <h2>Teacher Comments</h2>
            <p id="teacherCommentsText">Great job! Focus on improving your explanation in the essay questions.</p>
        </section>
        
        <section id="controls">
            <button id="retakeAssessmentBtn">Retake Assessment</button>
            <button id="downloadFeedbackBtn">Download Feedback</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
